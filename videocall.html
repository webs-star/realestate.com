<!DOCTYPE html>
<html>
<head>
  <title>Agora Meeting</title>
  <!-- Agora SDK -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.11.0.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>🔐 Sign In / Sign Up</h2>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>

  <div id="meeting" style="display:none; margin-top: 20px;">
    <h3>📹 Agora Meeting</h3>
    <input id="channelName" placeholder="Channel name"><br><br>

    <button onclick="startMeeting()">Start Meeting</button>
    <button onclick="joinMeeting()">Join Meeting</button>

    <h4>📷 Your Camera</h4>
    <div id="local-stream" style="width: 640px; height: 480px; margin-bottom: 20px;"></div>

    <h4>👥 Participants</h4>
    <div id="remote-streams" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAYztz7z8L3SFOZgCpbwthzTXeuhojDisM",
      authDomain: "lead-tracker-a2181.firebaseapp.com",
      databaseURL: "https://lead-tracker-a2181-default-rtdb.firebaseio.com",
      projectId: "lead-tracker-a2181",
      storageBucket: "lead-tracker-a2181.appspot.com",
      messagingSenderId: "601818438359",
      appId: "1:601818438359:web:44f4c05db3d732d29dee92"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("meeting").style.display = "block";
      }
    });

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => alert("✅ Signed up"))
        .catch(err => alert("❌ " + err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => alert("✅ Logged in"))
        .catch(err => alert("❌ " + err.message));
    }

    // Agora Setup
    const APP_ID = "a28029207e4d45aaa3de6623a57171d1";
    let client;
    const localTracks = {
      videoTrack: null,
      audioTrack: null
    };

    async function startMeeting() {
      await startOrJoinMeeting(true);
    }

    async function joinMeeting() {
      await startOrJoinMeeting(false);
    }

    async function startOrJoinMeeting(isStart) {
      try {
        const channel = document.getElementById("channelName").value.trim();
        if (!channel) return alert("Please enter a channel name");

        client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        setupClientListeners();
        await client.join(APP_ID, channel, null);

        const [micTrack, camTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
        localTracks.audioTrack = micTrack;
        localTracks.videoTrack = camTrack;

        const container = document.getElementById("local-stream");
        container.innerHTML = "";
        const player = document.createElement("div");
        player.id = "local-player";
        player.style.width = "640px";
        player.style.height = "480px";
        container.appendChild(player);

        camTrack.play("local-player");

        await client.publish([micTrack, camTrack]);
        console.log("🎤 Mic volume level:", micTrack.getVolumeLevel());

        alert(`✅ ${isStart ? "Meeting started" : "Joined meeting"}!`);
      } catch (error) {
        console.error("❌ Failed:", error);
        alert("Error: " + error.message);
      }
    }

    function setupClientListeners() {
      client.on("user-published", async (user, mediaType) => {
        await client.subscribe(user, mediaType);
        console.log("👤 Subscribed to user:", user.uid);

        const remoteId = `remote-player-${user.uid}`;
        if (!document.getElementById(remoteId)) {
          const remoteDiv = document.createElement("div");
          remoteDiv.id = remoteId;
          remoteDiv.style.width = "320px";
          remoteDiv.style.height = "240px";
          document.getElementById("remote-streams").appendChild(remoteDiv);
        }

        if (mediaType === "video") {
          user.videoTrack.play(remoteId);
        }

        if (mediaType === "audio") {
          try {
            user.audioTrack.play();
            console.log("🔊 Playing audio from user:", user.uid);
          } catch (err) {
            console.warn("⚠️ Failed to play remote audio:", err);
          }
        }
      });

      client.on("user-unpublished", (user) => {
        const remoteDiv = document.getElementById(`remote-player-${user.uid}`);
        if (remoteDiv) remoteDiv.remove();
      });
    }

    // Stop mic and camera on window unload
    window.addEventListener("beforeunload", async () => {
      if (localTracks.audioTrack) localTracks.audioTrack.stop();
      if (localTracks.videoTrack) localTracks.videoTrack.stop();
      if (client) await client.leave();
    });
  </script>
</body>
</html>
