<!DOCTYPE html>
<html>
<head>
  <title>Agora Meeting</title>
  <script src="https://cdn.jsdelivr.net/npm/agora-rtc-sdk-ng@4.11.0/index.global.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>üîê Sign In / Sign Up</h2>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>

  <div id="meeting" style="display:none; margin-top: 20px;">
    <h3>üìπ Agora Meeting</h3>
    <input id="channelName" placeholder="Channel name"><br>
    <button onclick="startMeeting()">Start Meeting</button>
    <div id="local-stream" style="width: 640px; height: 480px; margin-top: 20px;"></div>
  </div>

  <script>
    // üîê Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAYztz7z8L3SFOZgCpbwthzTXeuhojDisM",
      authDomain: "lead-tracker-a2181.firebaseapp.com",
      databaseURL: "https://lead-tracker-a2181-default-rtdb.firebaseio.com",
      projectId: "lead-tracker-a2181",
      storageBucket: "lead-tracker-a2181.appspot.com",
      messagingSenderId: "601818438359",
      appId: "1:601818438359:web:44f4c05db3d732d29dee92"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("meeting").style.display = "block";
      }
    });

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => alert("Signed up"))
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => alert("Logged in"))
        .catch(err => alert(err.message));
    }

    // üß† Agora Setup
    const APP_ID = "52b4825840fb439aa345f60bd1a4fe8d";
    let client;
    let localTracks = {
      videoTrack: null,
      audioTrack: null
    };

    async function startMeeting() {
      const channel = document.getElementById("channelName").value.trim();
      if (!channel) return alert("Enter a channel name");

      client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

      await client.join(APP_ID, channel, null, null);

      const tracks = await AgoraRTC.createMicrophoneAndCameraTracks();
      localTracks.audioTrack = tracks[0];
      localTracks.videoTrack = tracks[1];

      const player = document.createElement("div");
      player.id = "local-player";
      player.style.width = "640px";
      player.style.height = "480px";
      document.getElementById("local-stream").appendChild(player);

      localTracks.videoTrack.play("local-player");

      await client.publish([localTracks.audioTrack, localTracks.videoTrack]);

      alert("Meeting started!");
    }
  </script>
</body>
</html>
