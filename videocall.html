
<!DOCTYPE html>
<html>
<head>
  <title>Secure Meeting App</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>🔐 Sign In / Sign Up</h2>
  <input id="email" placeholder="Email"><br>
  <input id="password" placeholder="Password" type="password"><br>
  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>
  <hr>

  <div id="meetingSection" style="display:none">
    <h3>📅 Start or Join a Meeting</h3>
    <input id="meetingName" placeholder="Meeting name (e.g. team-call)"><br>
    <button onclick="createMeeting()">Create Meeting</button>
    <button onclick="joinMeeting()">Join Meeting</button>
    <div id="videoContainer" style="margin-top: 20px;"></div>
  </div>

  <script>
    // Replace with your Firebase config
   const firebaseConfig = {
    apiKey: "AIzaSyAYztz7z8L3SFOZgCpbwthzTXeuhojDisM",
    authDomain: "lead-tracker-a2181.firebaseapp.com",
    databaseURL: "https://lead-tracker-a2181-default-rtdb.firebaseio.com",
    projectId: "lead-tracker-a2181",
    storageBucket: "lead-tracker-a2181.appspot.com",
    messagingSenderId: "601818438359",
    appId: "1:601818438359:web:44f4c05db3d732d29dee92"
  };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("meetingSection").style.display = "block";
      }
    });

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => alert("Signed up"))
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => alert("Logged in"))
        .catch(err => alert(err.message));
    }

    function createMeeting() {
      const name = document.getElementById("meetingName").value.trim();
      if (!name) return alert("Enter a meeting name");

      const user = firebase.auth().currentUser;
      if (!user) return alert("Login required");

      firebase.database().ref("meetings/" + name).set({
        host: user.email,
        createdAt: Date.now()
      }).then(() => {
        alert("Meeting created!");
        openMeeting(name);
      });
    }

    function joinMeeting() {
      const name = document.getElementById("meetingName").value.trim();
      if (!name) return alert("Enter meeting name");

      firebase.database().ref("meetings/" + name).once("value").then(snapshot => {
        if (!snapshot.exists()) return alert("Meeting not found.");
        openMeeting(name);
      });
    }

    function openMeeting(name) {
      const container = document.getElementById("videoContainer");
      container.innerHTML = '';
      const iframe = document.createElement("iframe");
      iframe.src = "https://meet.jit.si/" + name;
      iframe.width = "100%";
      iframe.height = "500";
      iframe.allow = "camera; microphone; fullscreen; display-capture";
      iframe.allowFullscreen = true;
      container.appendChild(iframe);
    }
  </script>
</body>
</html>






















<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Custom Video Meeting</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    video { width: 45%; margin: 5px; background: #000; }
    #chat { height:150px; overflow:auto; border:1px solid #ccc; padding:5px; }
  </style>
</head>
<body>
  <h2>📧 Login with Email</h2>
  <input id="email" placeholder="Enter Email"><br>
  <input id="password" type="password" placeholder="Enter Password"><br>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <button onclick="logout()">Logout</button>

  <div id="meetControls" style="display:none">
    <h2>🔑 Create/Join Meeting</h2>
    <input id="meetName" placeholder="Meeting Name">
    <button onclick="createMeeting()">Create</button>
    <button onclick="joinMeeting()">Join</button>
  </div>

  <h2>🎥 Video Area</h2>
  <video id="localVid" autoplay muted></video>
  <video id="remoteVid" autoplay></video>

  <h2>💬 Chat</h2>
  <div id="chat"></div>
  <input id="chatMsg" placeholder="Type and hit Enter">

<!-- ✅ Replace the entire <script> tag at the bottom of your HTML with this updated version -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAYztz7z8L3SFOZgCpbwthzTXeuhojDisM",
    authDomain: "lead-tracker-a2181.firebaseapp.com",
    databaseURL: "https://lead-tracker-a2181-default-rtdb.firebaseio.com",
    projectId: "lead-tracker-a2181",
    storageBucket: "lead-tracker-a2181.appspot.com",
    messagingSenderId: "601818438359",
    appId: "1:601818438359:web:44f4c05db3d732d29dee92"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let localStream, peer, callRef;

  // Get media
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(s => {
      localStream = s;
      document.getElementById('localVid').srcObject = s;
    })
    .catch(err => alert("Media access denied: " + err.message));

  // Auth handlers
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => alert("Logged in"))
      .catch(err => alert("Login failed: " + err.message));
  }

  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(() => alert("User created"))
      .catch(err => alert("Signup failed: " + err.message));
  }

  function logout() {
    firebase.auth().signOut().then(() => {
      alert("Logged out");
      document.getElementById('meetControls').style.display = 'none';
    });
  }

  firebase.auth().onAuthStateChanged(user => {
    document.getElementById('meetControls').style.display = user ? 'block' : 'none';
  });

  // Meeting Functions
  function createMeeting() {
    const m = document.getElementById('meetName').value.trim();
    if (!m) return alert('Enter meeting name');

    peer = new Peer(m);
    peer.on('open', id => {
      console.log("Peer ready with ID: " + id);
      peer.on('call', call => {
        call.answer(localStream);
        call.on('stream', remote => {
          document.getElementById('remoteVid').srcObject = remote;
        });
      });
      setupMeeting(m);
    });
  }

  function joinMeeting() {
    const m = document.getElementById('meetName').value.trim();
    if (!m) return alert('Enter meeting name');

    peer = new Peer();
    peer.on('open', id => {
      console.log("Peer open (joiner) ID: " + id);
      const call = peer.call(m, localStream);
      call.on('stream', remote => {
        document.getElementById('remoteVid').srcObject = remote;
      });
      callRef = call;
      setupMeeting(m);
    });
  }

  function setupMeeting(meetName) {
    const user = firebase.auth().currentUser;
    if (!user) return alert("Not logged in");

    const uid = user.uid;
    db.ref(`meetings/${meetName}/logs`).push({ uid, at: Date.now() });

    const chatRef = db.ref(`meetings/${meetName}/chat`);
    chatRef.off(); // Prevent multiple listeners

    chatRef.on('child_added', snap => {
      const { uid: u, text } = snap.val();
      const div = document.createElement('div');
      div.textContent = `${u}: ${text}`;
      document.getElementById('chat').appendChild(div);
    });

    const chatInput = document.getElementById('chatMsg');
    chatInput.onkeypress = e => {
      if (e.key === 'Enter') {
        const txt = chatInput.value.trim();
        if (!txt) return;
        chatRef.push({ uid, text: txt, at: Date.now() });
        chatInput.value = '';
      }
    };
  }
</script>


</body>
</html>
